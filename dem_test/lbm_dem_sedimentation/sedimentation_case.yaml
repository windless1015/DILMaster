# LBM-DEM Sedimentation Validation Case
# Reference: Tenneti et al. (2011)

discretization:
  dx: 0.001          # 10 cells per particle diameter (D=0.01)
  dt: 0.005          # Time step (derived for stability)

domain:
  min: [0.0, 0.0, 0.0]
  max: [0.05, 0.05, 0.10]

fluid:
  rho: 1000.0
  nu: 1.0e-6
  gravity: [0.0, 0.0, 0.0] # LBM gravity 0 (buoyancy handled by coupling)

particles:
  - type: sphere
    radius: 0.005
    density: 2500.0
    position: [0.025, 0.025, 0.08]
    restitution: 0.5
    stiffness: 1.0e6

couplings:
  - type: LBMToDEM_Unresolved
    lbm_solver: fluid
    dem_solver: particles
    drag_model: Tenneti2011

validation:
  output_interval: 100
  metrics:
    - terminal_velocity
    - drag_coefficient
